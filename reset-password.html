<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GINHAWA - Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f8f4d8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      border: 3px solid #103b2d;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      position: relative;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #103b2d;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .password-field {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 2px solid #103b2d;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background-color: #103b2d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0b2a1f;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #003322;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
      color: #005544;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form action="reset-password.php" method="POST">
      <label for="new_password">New Password</label>
      <div class="password-field">
        <input type="password" id="new_password" name="new_password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility('new_password', this)"></i>
      </div>

      <label for="confirm_password">Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirm_password" name="confirm_password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility('confirm_password', this)"></i>
      </div>

      <button type="submit">Reset Password</button>
    </form>
    <div class="back-link">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    function toggleVisibility(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
