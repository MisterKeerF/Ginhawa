<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GINHAWA - Log In</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8f4d8;
    }

    .left-panel {
      background-color: #103b2d;
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      color: white;
      position: relative;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 70px;
    }

    .left-panel img.logo {
      width: 250px;
    }

    .text-content {
      display: flex;
      flex-direction: column;
    }

    .left-panel h1 {
      font-size: 24px;
      color: #ffffff;
    }

    .left-panel p {
      font-size: 14px;
    }

    .logo-stack {
      position: absolute;
      right: -30px;
      top: 30%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .right-panel {
      width: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-panel h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #000;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-single {
      width: 100%;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-single input {
      width: 100%;
      padding: 10px;
      border: 3px solid #103b2d;
      border-radius: 10px;
      font-size: 16px;
      background: none;
    }

    .form-single label {
      position: absolute;
      top: -10px;
      left: 12px;
      background: #f8f4d8;
      padding: 0 6px;
      font-size: 14px;
      color: black;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .form-footer a {
      margin-left: 100px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .form-footer button {
      background-color: #103b2d;
      color: white;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 50px;
    }

    .form-footer button:hover {
      background-color: #0b2a1f;
    }

    .Extra-sign-up {
  text-align: center;
  margin-top: 25px;
}

.Extra-sign-up a {
  color: #003322;
  text-decoration: none;
  font-weight: bold;
}

.Extra-sign-up a:hover {
  text-decoration: underline;
  color: #005544;
}

    
    .bottom-logos {
      text-align: center;
      width: 100%;
      padding-top: 2rem;
      margin-top: auto;
    }

    .bottom-logos .logos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .bottom-logos .logos img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .bottom-logos .copyright {
      font-size: 10px;
      color: #FBFADA;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="branding">
      <a href="main page.html">
        <img src="cream1.png" alt="GINHAWA Logo" class="logo" style="cursor: pointer;" />
      </a>
      <div class="text-content">
      </div>
    </div>

    <div class="logo-stack"></div>

    <div class="bottom-logos">
      <div class="logos">
        <img src="PALAYAN.png" alt="Logo 1" />
        <img src="DICT-LOGO.png" alt="Logo 2" />
        <img src="Bagong_Pilipinas_logo.png" alt="Logo 3" />
        <img src="wup.png" alt="Logo 4" />
      </div>
      <p class="copyright">
        Copyright Â© Ginhawa 2025<br>
        Wesleyan University - Philippines Interns<br>
        All Rights Reserved
      </p>
    </div>
  </div>

  <div class="right-panel">
    <form action="login.php" method="POST">
      <h2>Log In</h2>

      <div class="form-single">
        <label for="username">Phone Number/Username</label>
        <input id="username" name="username" type="text" placeholder="Enter phone or username" required/>
      </div>

      <div class="form-single">
        <label for="password">Password</label>
        <input id="password" name= "password" type="password" placeholder="Enter password" required/>
      </div>

      <div class="form-footer">
        <a href="main page.html">Back</a>
        <button type="submit">Log In</button>
      </div>

     <div class="Extra-sign-up">
        <p> Don't have an account?</p> <a href="sign-in.html">Sign up?</a>
      </div>
  </div>
</body>
</html>
